<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quasi Store</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Riley Hoff">
    <meta name="description" content="A redesign/case study of Quasi Skateboards eCommerce site">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="store_style.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Kanit:400,900&display=swap" rel="stylesheet"> 
    <!-- <link rel="icon" href="images/sqkzIcon.png"> -->
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--[if lt IE 9]>
<script src="//html5shim.googlecode.com/sin/trunk/html5.js"></script>
<![endif]-->
<script>
type = ["decks","apperal","accessories"];
type.forEach(element => {
    var folder = "img/"+element;

  $.ajax({
      url : folder,
      success: function (data) {
          $(data).find("a").attr("href", function (i, val) {
              if( val.match(/\.(jpe?g|png|gif)$/) ) { 
                //images on remote server
                // $("#"+element).append( "<img src='" + folder + "/" + val +"'>" );
                // $("#viewAll").append( "<img src='" + folder + "/" + val +"'>" );   

                //images on local computer
                $("#"+element).append( "<img src='" + val +"'>" );
                $("#viewAll").append( "<img src='"+ val +"'>" );
              } 
          });
      }
  });
});
</script>
  </head>
  <body>
    <header>
      <h1 id="title" class = ""><a href="index.html" >Quasi</a></h1>
    </header>

    <nav>
      <ul id="nav">
        <li onclick="changeItems('decks')" id="decksNav" class="">Decks</li>
        <li onclick="changeItems('apperal')" id="apperalNav" class="">Apperal</li>
        <li onclick="changeItems('accessories')" id="accessoriesNav" class="">Accessories</li>
        <li onclick="changeItems('viewAll')" id="viewAllNav" class="">View All</li>
      </ul>
    </nav>
    
    <main id="decks">
    </main>
    <main id="apperal">
    </main>
    <main id="accessories">
    </main>
    <main id="viewAll">
    </main>
    
    <script>
    window.onscroll = function () {
      moveTitle();              
    }; 
    displayItems();
    </script>
  </body>
</html>
